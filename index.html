<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- My style css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="fixed-bottom">
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Creazione mazzo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Collezione</a>
            </li>
        </ul>
    </nav>

    <!-- Sezione principale -->
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">Inizia la partita</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Sfida i tuoi avversari</p>
        </div>
    </div>

    <!-- Sezione Pokemons -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Slider main container: effect Cards -->
                <swiper-container id="showDeck" class="mySwiper" effect="cards" grab-cursor="true">                    
                </swiper-container>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Swiper Js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

    <!-- My script Js -->
     <script src="./script.js"></script>
  </body>
</html>
